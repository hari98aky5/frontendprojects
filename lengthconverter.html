<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lengthconverter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h2>cm to inches</h2>
    <div class="inputdiv">
      <input type="textbox" id="input" placeholder="length in cm">
    </div>
    <div>
      <button type="submit" onclick="convert()">convert to inches</button>
    </div>
    <div id="result">

    </div>
  </div>
  <script>
    function convert(){
    let cmValue=Number(document.getElementById("input").value);
    let inchVal=cmValue/2.54;
    let res=document.getElementById("result");
    res.innerHTML=inchVal.toFixed(2) + "inches";
    }

  </script>
</body>
</html>
